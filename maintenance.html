<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Malode - Updates in Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #38BDF8;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #94A3B8;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #38BDF8;
        }
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            color: #38BDF8;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #7DD3FC;
        }
        .estimated-time {
            background-color: #1E293B;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-top: 2rem;
            display: inline-block;
        }
        /* Spinner Animation */
        .spinner {
            width: 70.4px;
            height: 70.4px;
            --clr: #38BDF8;
            --clr-alpha: rgba(56, 189, 248, 0.1);
            animation: spinner 1.6s infinite ease;
            transform-style: preserve-3d;
            margin: 2rem auto;
        }
        .spinner > div {
            background-color: var(--clr-alpha);
            height: 100%;
            position: absolute;
            width: 100%;
            border: 3.5px solid var(--clr);
        }
        .spinner div:nth-of-type(1) {
            transform: translateZ(-35.2px) rotateY(180deg);
        }
        .spinner div:nth-of-type(2) {
            transform: rotateY(-270deg) translateX(50%);
            transform-origin: top right;
        }
        .spinner div:nth-of-type(3) {
            transform: rotateY(270deg) translateX(-50%);
            transform-origin: center left;
        }
        .spinner div:nth-of-type(4) {
            transform: rotateX(90deg) translateY(-50%);
            transform-origin: top center;
        }
        .spinner div:nth-of-type(5) {
            transform: rotateX(-90deg) translateY(50%);
            transform-origin: bottom center;
        }
        .spinner div:nth-of-type(6) {
            transform: translateZ(35.2px);
        }
        @keyframes spinner {
            0% {
                transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
            }
            50% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
            }
            100% {
                transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
            }
        }
        .updating-text {
            font-size: 1.5rem;
            color: #38BDF8;
            margin: 1rem 0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AM</div>
        <h1>Updates in Progress</h1>
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="updating-text">Updating...</div>
        <p>I'm currently working on some exciting improvements to my portfolio website. The site will be back with a fresh look and new features soon!</p>
        <div class="estimated-time">
            Estimated completion: March 25, 2024
        </div>
        <div class="social-links">
            <a href="https://github.com/Ady-6720" target="_blank" rel="noopener">GitHub</a>
            <a href="https://linkedin.com/in/aditya-malode" target="_blank" rel="noopener">LinkedIn</a>
            <a href="mailto:adityamalode@gmail.com">Email</a>
        </div>
    </div>
</body>
</html>
